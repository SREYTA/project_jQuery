<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="alert-danger ">
    <div class="container mt-5">

        <!-- Chooose recipe -->
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select class="form-control" id="recipe">
                    <option value="" disabled selected>Choose recipe</option>
                </select>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- End choose recipe -->

        <!-- show name and image -->
        <div class="row mt-3" id="recipeResult"></div>
        <!-- End  show name and image -->
        <!-- form increase and dicrease of numbers -->
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-3" id="text"></div>
            <div class="col-3" id="numberGuest"></div>
            <div class="col-3"></div>
        </div>
        <!-- End form increase and dicrease of numbers -->
        
        <!-- show ingredient and instruction -->
        <div class="row mt-5">
            <div class="col-5">
                <h4 id="ingredient" class="text-center"></h4>
                <table class="table table-bordered mt-5" id="ingredients"></table>
            </div>
            <span class="col-2" id="ruler"></span>
            <div class="col-5">
                <h4 id="instruchtion" class="text-center"></h4>
                <table id="step" class="mt-5"></table>
            </div>
        </div>
        <!-- End show ingredient and instruction -->
        
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>
</body>

</html>
